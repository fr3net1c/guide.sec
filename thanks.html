<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дякуємо | guide.sec</title>

    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self';">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header-bar">
        <div class="container header-container">
            <div class="logo">
                <a href="index.html" class="logo-link">guide.sec</a>
            </div>
            <nav class="top-nav">
                <a href="index.html">Головна</a>
            </nav>
        </div>
    </div>

    <div class="container main-container">
        <div class="hero">
            <h1>guide.sec</h1>
            <p class="tagline">&lt;3 повідомлення відправлено</p>
        </div>

        <div class="terminal-wrapper">
            <div class="terminal">
                <div class="terminal-header">
                    <span>status</span>
                </div>
                <div class="terminal-content">
                    <p>$ mail -s "Message to guide.sec" frenetic@dnmx.su</p>
                    <p>$ Message sent successfully.</p>
                    <p>$ Connection closed.</p>
                    <p class="cursor">_</p>
                </div>
            </div>
            
            <div class="button-container">
                <a href="index.html" class="button">На головну</a>
            </div>
        </div>
    </div>
    
    <footer>
        <div class="container">
            <p>&copy; 2025 guide.sec | Всі права захищено</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const cursor = document.querySelector('.cursor');
            
            setInterval(function() {
                cursor.style.opacity = (cursor.style.opacity === '0') ? '1' : '0';
            }, 600);
        });
    </script>
</body>
</html>
